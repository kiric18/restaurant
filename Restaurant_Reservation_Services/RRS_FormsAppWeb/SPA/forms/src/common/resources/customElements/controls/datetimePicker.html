<template>
    <div class='input-group date' id.bind="elementId">
        <input type='text' class="form-control" name.bind="elementName" />
        <span class="input-group-addon">
            <i if.bind="!isTime" class="fa fa-calendar"></i>
            <i if.bind="isTime" class="fa fa-clock-o"></i>
        </span>
    </div>
</template>
