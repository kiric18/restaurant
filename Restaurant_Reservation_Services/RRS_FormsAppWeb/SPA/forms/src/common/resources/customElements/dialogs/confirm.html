<template>
    <div tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" click.trigger="dialogController.cancel()" class="close" aria-label="Close"><span class="pull-right" aria-hidden="true">&times;</span></button>
                    <i style="color:steelblue; text-align:center; width:100%;" class="fa fa-question-circle fa-4x" aria-hidden="true"></i>
                    <h4 class="modal-title" style="text-align:center;">Confirmation</h4>
                </div>
                <div class="modal-body">
                    ${message}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" click.trigger="dialogController.cancel()">No</button>
                    <button type="button" class="btn btn-success" click.trigger="dialogController.ok()">Yes</button>
                </div>
            </div><!-- /.modal-content  -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</template>
