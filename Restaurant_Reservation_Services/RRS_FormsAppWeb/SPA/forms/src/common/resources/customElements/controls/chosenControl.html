<template>
    <select if.bind="isMulti" disabled.bind="isDisabled" class="form-control chosen-container-multi" multiple id.bind="elementId" data-placeholder.bind="placeholder">
        <option repeat.for="option of optionsList" value.bind="option">${option}</option>
    </select>
    <select if.bind="!isMulti" disabled.bind="isDisabled" class="form-control chosen-container-single" id.bind="elementId" data-placeholder.bind="placeholder">
        <option repeat.for="option of optionsList" value.bind="option">${option}</option>
    </select>
</template>
