<template>
    <nav class="navbar navbar-default navbar-static-side" role="navigation">
        <div class="container reset-padding-left-right" style="width:auto;">
            <div style="width:100%; margin-left:0px;" class="navbar-header">
                <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" style="background-color:rgba(0, 0, 0, 0); border:0px; margin-left:0px;">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">${route.title}</a>
            </div>
            <div class="collapse navbar-collapse reset-padding-left-right" style="width:100%;">
                <ul class="nav navbar">
                    <li>
                        <div>
                            &nbsp;
                        </div>
                    </li>
                    <!-- Handle Open Sub Related Process -->
                    <li title="Open ${appController.model.ProcessMetadata.SubRelatedTitle}" data-placement="right" if.bind="appController.model.ProcessMetadata.HasSubRelatedProcess">
                        <a click.delegate="openSubRelatedProcess()">
                            <div class="row">
                                <div class="col-md-10 col-xs-10"><span class="nav-label">Open ${appController.model.ProcessMetadata.SubRelatedTitle}</span></div>
                                <div class="col-md-2 col-xs-2"><i class="fa fa-window-restore pull-right"></i></div>
                            </div>
                        </a>
                    </li>
                    <!-- Handle Open Related Request -->
                    <li title="Open Related Request" data-placement="right" if.bind="appController.HasRelatedRequest">
                        <a click.delegate="openRelatedRequest()">
                            <div class="row">
                                <div class="col-md-10 col-xs-10"><span class="nav-label">Open Related Request</span></div>
                                <div class="col-md-2 col-xs-2"><i class="fa fa-window-restore pull-right"></i></div>
                            </div>
                        </a>
                    </li>
                    <li title="${route.title}" repeat.for="route of router.navigation" show.bind="route.settings.isVisible" class="${route.isActive ? 'active':''}"
                        data-toggle="tooltip" data-placement="right" data-original-title="${route.title}">
                        <a click.delegate="getURL(route)">
                            <div class="row">
                                <div class="col-md-10 col-xs-10"><span class="nav-label">${route.title}</span></div>
                                <div class="col-md-2 col-xs-2"><i class="fa fa-check-circle pull-right" css="color:${route.settings.completed ? route.settings.color : ''}"></i></div>
                            </div>
                        </a>
                    </li>
                    <!-- Handle Open Related Process -->
                    <li title="Open Related Process" data-placement="right" if.bind="appController.HasRelatedProcess">
                        <a click.delegate="openRelatedProcess()">
                            <div class="row">
                                <div class="col-md-10 col-xs-10"><span class="nav-label">Open Related Process</span></div>
                                <div class="col-md-2 col-xs-2"><i class="fa fa-window-restore pull-right"></i></div>
                            </div>
                        </a>
                    </li>
                    <!-- Handle Open Discussion Board -->
                    <li title="Open Discussion Board" data-placement="right" if.bind="appController.model.DiscussionBoardUrl">
                        <a click.delegate="openDiscussionBoard()">
                            <div class="row">
                                <div class="col-md-10 col-xs-10"><span class="nav-label">Open Discussion Board</span></div>
                                <div class="col-md-2 col-xs-2"><i class="fa fa-commenting pull-right"></i></div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
