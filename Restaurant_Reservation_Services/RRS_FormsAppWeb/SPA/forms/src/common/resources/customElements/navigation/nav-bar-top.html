<template style="width:100%; z-index:9999;">

    <div class="gtco-nav topnav" id="myTopnav">
        <div class="gtco-container">
            <div class="row">
                <div class="col-xs-3">
                    <a id="gtco-logo" click.delegate="openPage('Home')">#-VRWF-RRS<em>.</em></a>
                </div>
                <div class="col-xs-9">
                    <div class="pull-right">
                        <a style="font-size:18px;" title="Home" click.delegate="openPage('Home')">
                            <i class="fa fa-home"> Home</i>
                        </a>
                        <a style="font-size:18px;" title="About" click.delegate="openPage('About')">
                            <i class="fa fa-font">bout</i>
                        </a>
                        <a style="font-size:18px;" title="Contact" click.delegate="openPage('Contact')">
                            <i class="fa fa-contao">ontact</i>
                        </a>
                        <a style="font-size:18px;" title="Signup" click.delegate="openPage('Signup')" show.bind="!appController.IsUserLogin && !appController.IsRestaurantLogin && !appController.IsAdmin">
                            <i class="fa fa-sign-in"> Sign up</i>
                        </a>
                        <a style="font-size:18px;" title="Login" click.delegate="openPage('Login')" show.bind="!appController.IsUserLogin && !appController.IsRestaurantLogin && !appController.IsAdminLogin">
                            <i class="fa fa-sign-in"> Login</i>
                        </a>
                        <a style="font-size:18px;" title="Reservations" click.delegate="openPage('Reservations')" show.bind="appController.IsRestaurant && appController.IsRestaurantLogin">
                            <i class="fa fa-list-alt"></i>  <span class="label label-primary">${appController.TablesBookingCount}</span>
                        </a>
                        <a style="font-size:18px;" title="Account" click.delegate="openPage('Account')" show.bind="appController.IsUserLogin || appController.IsRestaurantLogin">
                            <i class="fa fa-user-circle"></i>
                        </a>
                        <a style="font-size:18px;" title="Restaurants" click.delegate="openPage('Restaurants')" show.bind="appController.IsAdminLogin">
                            <i class="fa fa-cutlery"> Restaurants</i>
                        </a>
                        <a style="font-size:18px;" title="Users" click.delegate="openPage('Users')" show.bind="appController.IsAdminLogin">
                            <i class="fa fa-users"> Users</i>
                        </a>
                        <a style="font-size:18px;" title="Logout" click.delegate="openPage('Logout')" show.bind="appController.IsUserLogin || appController.IsRestaurantLogin || appController.IsAdminLogin">
                            <i class="fa fa-sign-out"> Logout</i>
                        </a>
                        <a href="javascript:void(0);" style="font-size:15px;" class="icon" click.delegate="myFunction()">&#9776;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="height:4px">
        <div class="col-xs-12">
            <div style="height:4px; border:0px;" id="progressbar" class="ui-progressbar ui-widget ui-widget-content ui-corner-all" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                <div class="ui-progressbar-value ui-widget-header ui-corner-left ui-corner-right" css="background-color:#f54c53; border:0px; margin:0px; width: ${processProgress}%"></div>
            </div>
        </div>
    </div>
</template>
