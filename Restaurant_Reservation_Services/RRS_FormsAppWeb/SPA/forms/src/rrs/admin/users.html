<template>
    <require from="common/usources/valueConverters/arraySanitizer"></require>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 style="color:#f54c53">Restaurants</h3>
        </div>
        <form id="accountForm" class="form-horizontal">
            <div class="panel-body">
                <fieldset>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group add-padding-left-right">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <td class="repeating-td-5" style="text-align:center;"><strong>#</strong></td>
                                            <td class="repeating-td-15"><strong>First Name</strong></td>
                                            <td class="repeating-td-15"><strong>Last Name</strong></td>
                                            <td class="repeating-td-10"><strong>City</strong></td>
                                            <td class="repeating-td-10"><strong>Phone Number</strong></td>
                                            <td class="repeating-td-20"><strong>Username</strong></td>
                                            <td class="repeating-td-20"><strong>Email</strong></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr show.bind="!appController.UsersList || appController.UsersList.length == 0">
                                            <td colspan="9">
                                                <div class="row">
                                                    <div class="col-xs-12" style="text-align:center">
                                                        <h4><i>No Users Found!</i></h4>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr repeat.for="us of appController.UsersList | arraySanitizer">
                                            <td style="text-align:center;vertical-align:middle;">
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        ${$index + 1}
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        <input type="text" readonly class="form-control" value.two-way="us.FirstName" />
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        <input type="text" readonly class="form-control" value.two-way="us.LastName" />
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        <input type="text" readonly class="form-control" value.two-way="us.City" />
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        <input type="text" readonly class="form-control" value.two-way="us.PhoneNumber" />
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        <input type="text" readonly class="form-control" value.two-way="us.Username" />
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="row">
                                                    <div class="col-xs-12 col-md-12">
                                                        <input type="text" readonly class="form-control" value.two-way="us.Email" />
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>
        </form>
    </div>
</template>
