<template>
    <require from='common/resources/customElements/customAttributes/timePicker'></require>
    <require from='common/resources/customElements/customAttributes/datePicker'></require>
    <require from='common/resources/valueConverters/dateFormat'></require>
    <require from="common/resources/customElements/controls/selectControl"></require>
    <require from='common/resources/valueConverters/arraySanitizer'></require>
    <section>
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <h2 class="pull-left">${appController.SelectedRestaurant.RestaurantName}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4 class="form-label">Book a Table</h4>
                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <select class="form-control" id="NumberOfPersons${$index}" name="NumberOfPersons${$index}" value.bind="appContoller.UserBooking.NumberOfPersons" style="width:100%">
                                <option disabled.bind="appContoller.UserBooking.NumberOfPersons" selected.bind="!appContoller.UserBooking.NumberOfPersons" value="">Number of Persons</option>
                                <option repeat.for="option of numberOfPersonsList" value.bind="option">${option}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class='input-group date' data-min-date="ctrl.data.minDate">
                                <input type="text" class="form-control" id="Date" name="Date" datepicker placeholder="Date" input.delegate="dtDateChanged($event.target.value)" value.bind="appController.model.RestaurantSearch.Date | dateFormat" />
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <div class='input-group date'>
                                <input type="text" class="form-control" id="Time" name="Time" timepicker placeholder="Time" value.bind="appContoller.UserBooking.Time" />
                                <span class="input-group-addon" style="font-size:20px;">
                                    <i class="fa fa-clock-o"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" value.bind="appContoller.UserBooking.UserEmail" />
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="ReservationName" name="ReservationName" placeholder="Reservation Name" value.bind="appContoller.UserBooking.ReservationName" />
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="ReservationPhoneNumber" name="ReservationPhoneNumber" placeholder="Reservation Phone Number" value.bind="appContoller.UserBooking.ReservationPhoneNumber" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <h4 for="Desrciption" class="form-label">Tables:</h4>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td class="repeating-td-5" style="text-align:center;"><strong>#</strong></td>
                                        <td class="repeating-td-15"><strong>Number Of Persons</strong></td>
                                        <td class="repeating-td-30"><strong>Ambience</strong></td>
                                        <td class="repeating-td-5" style="text-align:center;"><strong>Selected</strong></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr show.bind="!appController.SelectedRestaurant.RestaurantTables || appController.SelectedRestaurant.RestaurantTables.length == 0">
                                        <td colspan="4">
                                            <div class="row">
                                                <div class="col-xs-12" style="text-align:center">
                                                    <h4><i>No tables specified</i></h4>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr repeat.for="table of appController.SelectedRestaurant.RestaurantTables | arraySanitizer" show.bind="!appContoller.UserBooking.NumberOfPersons || (table.IsAvailable && (table.NumberOfPersons == appContoller.UserBooking.NumberOfPersons))">
                                        <td style="text-align:center;vertical-align:middle;">
                                            <div class="row">
                                                <div class="col-xs-12 col-md-12">
                                                    ${$index + 1}
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="col-xs-12 col-md-12">
                                                    <fieldset disabled>
                                                        <select class="form-control" id="NumberOfPersons${$index}" name="NumberOfPersons${$index}" value.bind="table.NumberOfPersons" style="width:100%">
                                                            <option disabled.bind="table.NumberOfPersons" selected.bind="!table.NumberOfPersons" value="">Select Number of Persons</option>
                                                            <option repeat.for="option of numberOfPersonsList" value.bind="option">${option}</option>
                                                        </select>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <div class="col-xs-12 col-md-12">
                                                    <fieldset disabled>
                                                        <select-control is-multi.bind="true" element-name="Ambience${$index}" element-id="Ambience${$index}"
                                                                        placeholder="Select Ambience..." is-ambience.bind="true"
                                                                        sp-column.two-way="table.Ambience" view-model.ref="ambienceViewModel[$index]"
                                                                        options-list.bind="appController.AmbiencesList">
                                                        </select-control>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </td>
                                        <td style="text-align:center">
                                            <div class="checkbox checkbox-primary">
                                                <input type="checkbox" name="IsAvailable${$index}" id="IsAvailable${$index}" class="styled" checked.bind="!table.IsAvailable" />
                                                <label></label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <div class="form-group">
                            <div class='input-group'>
                                <button type="button" class="btn btn-primary" style="border-radius: 10px !important;" value="CompleteReservation" click.delegate="completeReservation()">
                                    <span style="font-size:20px;">
                                        <i class="fa fa-search"> Complete Reservation</i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4 class="form-label" style="margin:0px 0px 0px 0px">Photo</h4>
            </div>
        </div>
        <fieldset>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group add-padding-left-right">
                        <h4 for="Description" class="form-label" style="margin:0px 0px 0px 0px">Description</h4>
                        <textarea class="form-control" rows.bind="4" readonly value.bind="appController.SelectedRestaurant.Description" name="Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group add-padding-left-right">
                        <h4 for="Style" class="form-label" style="margin:0px 0px 0px 0px">Cuisine</h4>
                        <select-control is-multi.bind="true" element-name="Cuisine" element-id="Cuisine" is-cuisine.bind="true"
                                        placeholder="Select Cuisine..." sp-column.two-way="appController.SelectedRestaurant.RestaurantCuisines"
                                        options-list.bind="appController.CuisinesList" is-disabled.bind="true" view-model.ref="cuisineVM">
                        </select-control>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group add-padding-left-right">
                        <h4 for="Style" class="form-label" style="margin:0px 0px 0px 0px">Style</h4>
                        <select-control is-multi.bind="true" element-name="Style" element-id="Style" is-styles.bind="true"
                                        placeholder="Select Style..." sp-column.two-way="appController.SelectedRestaurant.RestaurantStyles"
                                        options-list.bind="appController.StylesList" is-disabled.bind="true" view-model.ref="styleVM">
                        </select-control>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group add-padding-left-right">
                        <h4 for="Amenities" class="form-label" style="margin:0px 0px 0px 0px">Amenities</h4>
                        <select-control is-multi.bind="true" element-name="Amenities" element-id="Amenities" is-amenities.bind="true"
                                        placeholder="Select Amenities..." sp-column.two-way="appController.SelectedRestaurant.RestaurantAmenities"
                                        options-list.bind="appController.AmenitiesList" is-disabled.bind="true" view-model.ref="amenitiesVM">
                        </select-control>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group add-padding-left-right">
                        <h4 for="PaymentMethods" class="form-label" style="margin:0px 0px 0px 0px">Payment Methods</h4>
                        <select-control is-multi.bind="true" element-name="PaymentMethods" element-id="RestaurantPaymentMethods"
                                        placeholder="Select Payment Methods..." is-payment-methods.bind="true"
                                        sp-column.two-way="appController.SelectedRestaurant.RestaurantPaymentMethods"
                                        options-list.bind="appController.PaymentMethodsList" is-disabled.bind="true" view-model.ref="paymentMethodsVM">
                        </select-control>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
</template>
